    <div class="container">
        <h1 class="suh text-center text-white">Plaseaza un anunt</h1>
        <form id="submitAdForm" class="same">
            <div class="form-group">
                <label for="title"><b class="text-white">Titlu</b></label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Titlul anuntului">
            </div>
            <div class="form-group">
                <label for="description"><b class="text-white">Descriere</b></label>
                <textarea name="description" class="form-control" id="description" rows="3" placeholder="Scrie o descriere pentru anuntul tau."></textarea>
            </div>
            <div class="form-group">
                <label for="category"><b class="text-white text-white">Alege o categorie</b></label>
                <select name="category" class="form-control" id="category">
                        <option disabled selected value>Alege o categorie</option>
                        <option>Auto, moto si ambarcatiuni
                        </option>
                        <option>Imobiliare
                        </option>
                        <option>Locuri de munca
                        </option>
                        <option>Electronice si electrocasnice
                        </option>
                        <option>Moda si frumusete
                        </option>
                        <option>Casa si gradina
                        </option>
                        <option>Sport, timp liber, arta
                        </option>
                        <option>Animale de companie
                        </option>
                    </select>
            </div>
            <div class="form-group">
                <label for="price"><b class="text-white">Pret(RON)</b></label>
                <input name="price" type="number" min="1" step="1" class="form-control" id="price" placeholder="Pret">
            </div>
            <div class="form-group">
                <label for="addimage"><b class="text-white">Adauga o imagine</b></label>
                <input name="addimage" type="file" class="form-control-file" id="addimage">
            </div>
            <button type="button" class="but btn btn-primary" onclick="submitAdForm()">Plaseaza</button>
            <div class="alert alert-success wrongInfo" id="submitAdSuccessfull" role="alert"></div>
        </form>
